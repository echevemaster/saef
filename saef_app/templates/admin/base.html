<!doctype html>

<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Administrador Soluciones SAEF, C.A.</title>
    {% block head %}
    <!--<link rel="stylesheet" type="text/css" media="screen"
    /href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" 
    href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel='stylesheet' type='text/css'
         href='//fonts.googleapis.com/css?family=Comfortaa'/>
    <link rel='stylesheet' type='text/css'
         href='//fonts.googleapis.com/css?family=Acme'/>
    <link rel='stylesheet' type='text/css'
    href='//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css'/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/responsive-tables.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/custom.modernizr.js') }}" 
    type="text/javascript"></script>

    {% endblock %}
</head>
<body>
<header>
    {% include '/admin/header.html' %}
</header>

<div class="row left">
    <div class="large-12 columns" role="content">
    {% block content %}
    {% endblock %}
    </div>
</div>

<div class="flashes-div">
<div class="row">
    <div class="large-12 columns">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
</div>
</div>

<footer>
    {% include '/admin/footer.html' %}
</footer>

  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="{{ url_for('static', filename='js/common.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/responsive-tables.js') }}" type="text/javascript"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
